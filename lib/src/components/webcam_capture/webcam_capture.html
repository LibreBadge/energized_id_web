<div>
    <video #streamOutputEl
           autoplay="true"></video>
</div>

<canvas #canvasEl
        [width]="streamOutput?.videoWidth"
        [height]="streamOutput?.videoHeight"></canvas>

<button type="button" class="btn btn-primary btn-sm" [disabled]="webcamStream == null"
        (click)="takePicture()">Take Picture</button>
