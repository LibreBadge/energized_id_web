<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<form>
        <div class="form-group">
          <label for="#id">ID Number</label>
          <input #id type="number" class="form-control form-control-sm" [value]="(idBloc | bloc).studentInfo.id" (input)="updateId(id.value)">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
            <button type="button" class="btn btn-primary" (click)="load()">Load</button>
        </div>        
        <div class="form-group">
            <label for="#firstNameFirst">First Name</label>
            <input #firstName type="text" class="form-control form-control-sm" [value]="(idBloc | bloc).studentInfo.firstName" (input)="updateFirstName(firstName.value)">
        </div>

      </form>





<div>
    Last: <input #lastName
               [value]="(idBloc | bloc).studentInfo.lastName"
               (input)="updateLastName(lastName.value)">
</div>

<div>
    Grade: <input #gradeLevel
               type="number"
               min="9"
               max="12"
               [value]="(idBloc | bloc).studentInfo.gradeLevel"
               (input)="updateGradeLevel(gradeLevel.value)">
</div>

<div>
    Last printed: {{(idBloc | bloc).studentInfo.lastPrinted | date}}
    <button type="button" class="btn btn-primary" (click)="updateLastPrinted()">Now</button>
</div>

<id-webcam [idBloc]="idBloc"></id-webcam>

<div *ngIf="(idBloc | bloc).statusMessage != null"
     class="status"
     [innerHtml]="(idBloc | bloc).statusMessage"></div>
    
<div *ngIf="(idBloc | bloc).errorMessage != null"
     class="error"
     [innerHtml]="(idBloc | bloc).errorMessage"></div>
